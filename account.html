<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <!-- External CSS file -->
        <link rel="stylesheet" href="styles.css" />
        <title>KLS</title>
    </head>
    <body>
        <div class="container moreSpace">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header head">
                            <h3>Create your account here</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row form-group space2">
                                    <label class="form-label col-sm-2" for="email">Email</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="email" name="email" id="email" placeholder="Email" />
                                    </div>
                                    <label class="form-label col-sm-3" for="password">Password</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" />
                                    </div>
                                </div>
                                <hr>
                                <div class="row form-group">
                                    <label class="form-label col-sm-2" for="text">Nickname</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" name="text" id="text" placeholder="Nickname" />
                                    </div>
                                </div>
                                <hr>
                                <div class="row form-group">
                                    <a type="button" class="col btn color space2" href="index.html">Submit</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
    
</html>
